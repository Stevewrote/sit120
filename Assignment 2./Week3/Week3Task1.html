<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Example</h2>

<p>The length property returns the length of a string:</p>

<p id="Week3 Task1.1"></p>

<script>
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefg";
document.getElementById("demo").innerHTML = text.length;
</script>

<p>The slice() method extract a part of a string
    and returns the extracted parts in a new string:</p>
    
    <p id="Week3 Task1.2"></p>
    <script>
    let str = "Apple, Banana, Kiwi, Orange, Ginger, Pumpkin";
    document.getElementById("Week3 Task1.2").innerHTML = str.slice(7);
    </script>

</body>
</html>
